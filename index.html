                                    "Hit timing",
                                    "Strafe teknikleri",
                                    "Kritik vuruÅŸlar"
                                ]
                            },
                            {
                                baslik: "Ä°leri Teknikler",
                                aciklama: "Profesyonel PvP taktikleri:",
                                maddeler: [
                                    "Rod kullanÄ±mÄ±",
                                    "MLG su kovasÄ±",
                                    "Pot PvP"
                                ]
                            }
                        ]
                    }
                }
            ]
        };

        let currentCategory = 'skyblock';
        let currentPageId = null;

        window.onload = function() {
            updateWikiGrid();
        };

        function selectCategory(category) {
            currentCategory = category;

            document.querySelectorAll('.category-card').forEach(card => card.classList.remove('active'));
            document.getElementById(`cat${category.charAt(0).toUpperCase() + category.slice(1)}`).classList.add('active');

            const titles = {
                skyblock: 'â›… SKYBLOCK Wiki',
                smp: 'ðŸŒ SMP Wiki'
            };
            document.getElementById('currentCategoryTitle').textContent = titles[category] || 'Wiki';

            updateWikiGrid();
        }

        function updateWikiGrid() {
            const grid = document.getElementById('wikiGrid');
            const data = wikiData[currentCategory] || [];

            grid.innerHTML = data.map(item => `
                <div class="wiki-card" onclick="openWikiPage(${item.id})">
                    <i class="fas ${item.icon}"></i>
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>
                    <div class="card-tags">
                        ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function openWikiPage(id) {
            currentPageId = id;

            let pageData = null;
            for (let category in wikiData) {
                const found = wikiData[category].find(item => item.id === id);
                if (found) { pageData = found; break; }
            }
            if (!pageData) return;

            document.getElementById('modalTitle').textContent = pageData.title;
            document.getElementById('modalDesc').textContent = pageData.desc;

            const modalImage = document.getElementById('modalImage');
            modalImage.innerHTML = `<img src="${pageData.image || 'images/default-wiki.jpg'}" alt="${pageData.title}"
                onerror="this.src='https://via.placeholder.com/800x400/4a9eff/ffffff?text=Gorsel+Bulunamadi'">`;

            let contentHtml = '';

            if (pageData.content) {
                if (pageData.content.giris) {
                    contentHtml += `<h2>ðŸ“‹ GiriÅŸ</h2><p>${pageData.content.giris}</p>`;
                }

                if (pageData.content.adimlar) {
                    pageData.content.adimlar.forEach(adim => {
                        contentHtml += `<h2>âš¡ ${adim.baslik}</h2>`;
                        contentHtml += `<p>${adim.aciklama}</p>`;

                        if (adim.maddeler) {
                            contentHtml += '<ul>';
                            adim.maddeler.forEach(madde => contentHtml += `<li>${madde}</li>`);
                            contentHtml += '</ul>';
                        }
                    });
                }

                if (pageData.content.ipuclari) {
                    contentHtml += `<h2>ðŸ’¡ Ä°puÃ§larÄ±</h2><ul>`;
                    pageData.content.ipuclari.forEach(ipucu => contentHtml += `<li>${ipucu}</li>`);
                    contentHtml += '</ul>';
                }
            }

            document.getElementById('modalBody').innerHTML = contentHtml;
            document.getElementById('modalTags').innerHTML =
                pageData.tags.map(tag => `<span class="tag">#${tag}</span>`).join('');

            document.getElementById('wikiPageModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeWikiPage() {
            document.getElementById('wikiPageModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Arama fonksiyonu
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');

            if (searchTerm.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }

            let results = [];

            for (let category in wikiData) {
                wikiData[category].forEach(item => {
                    if (item.title.toLowerCase().includes(searchTerm) ||
                        item.desc.toLowerCase().includes(searchTerm) ||
                        item.tags.some(tag => tag.includes(searchTerm))) {
                        results.push({ ...item, category });
                    }
                });
            }

            if (results.length > 0) {
                resultsDiv.innerHTML = results.map(result => `
                    <div class="search-item" onclick="goToResult(${result.id})">
                        <i class="fas ${result.icon}"></i>
                        <strong>${result.title}</strong>
                        <span style="color: #4a9eff; font-size: 0.8rem;">(${result.category})</span>
                        <br>
                        <small>${result.desc.substring(0, 50)}...</small>
                    </div>
                `).join('');
                resultsDiv.style.display = 'block';
            } else {
                resultsDiv.innerHTML = '<div class="search-item" style="color: #999;">SonuÃ§ bulunamadÄ± ðŸ˜¢</div>';
                resultsDiv.style.display = 'block';
            }
        });

        function goToResult(id) {
            for (let category in wikiData) {
                const found = wikiData[category].find(item => item.id === id);
                if (found) { selectCategory(category); break; }
            }

            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchInput').value = '';
            openWikiPage(id);
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeWikiPage();
        });

        document.getElementById('wikiPageModal').addEventListener('click', function(e) {
            if (e.target === this) closeWikiPage();
        });
    </script>
</body>

</html>
